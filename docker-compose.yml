version: '1.0'

services:
  api:
    build:
      dockerfile: Dockerfile
      context: .
      # Only will build development stage from our dockerfile
      target: development
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DB_HOST}
    # Run a command against the development stage of the image
    command: npm run start:dev
    ports:
      - 8080:8080
